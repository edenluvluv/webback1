<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 56px; 
      background-color: #f8f9fa;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
      color: #007bff;
    }
    .navbar {
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 30px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #ffffff;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="#">BMI Calculator</a>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">BMI Calculator</h1>
    <form id="bmiForm" action="/calculate" method="post">
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" class="form-control" name="weight" id="weight" required step="0.01">
      </div>

      <div class="form-group">
        <label for="height">Height:</label>
        <input type="number" class="form-control" name="height" id="height" required step="0.01">
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" name="age" id="age" required>
      </div>
  
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" name="gender" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="unit">Unit:</label>
        <select class="form-control" name="unit" id="unit" required>
          <option value="metric">Metric</option>
          <option value="imperial">Imperial</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Calculate BMI</button>
    </form>
    <div id="result" class="mt-3 text-center"></div>
  </div>
  <footer class="fixed-bottom bg-light text-center py-2">
    <p class="mb-0">Bayazitova Kamila | SE-2206</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
   document.getElementById('bmiForm').addEventListener('submit', function(event) {
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);
    const age = parseInt(document.getElementById('age').value);
    const gender = document.getElementById('gender').value;
    const unit = document.getElementById('unit').value;

    if (isNaN(weight) || isNaN(height) || height === 0) {
      alert('Invalid input. Please enter valid weight and height.');
      event.preventDefault();
    }
  });
  </script>
</body>
</html>
